<!DOCTYPE html>
<html>
<head>
  <title>Add Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>➕ Store New Password</h2>
    <input id="app" placeholder="App (Instagram, Google)">
    <input id="user" placeholder="Username or Email">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="savePassword()">Save</button>
    <button onclick="goHome()">⬅ Back</button>
  </div>

  <script>
    function savePassword() {
      let app = document.getElementById("app").value;
      let user = document.getElementById("user").value;
      let pass = document.getElementById("pass").value;

      let data = JSON.parse(localStorage.getItem("vault")) || [];
      data.push({ app: app, user: user, pass: pass });

      localStorage.setItem("vault", JSON.stringify(data));
      alert("Password Saved!");
    }

    function goHome() {
      window.location.href = "./home.html";
    }
  </script>
</body>
</html>
