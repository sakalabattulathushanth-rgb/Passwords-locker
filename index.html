<!DOCTYPE html>
<html>
<head>
  <title>Password Vault</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê My Password Vault</h2>
    <input id="name" placeholder="Enter your name">
    <input id="pass" type="password" placeholder="Enter master password">
    <button onclick="login()">Unlock</button>
  </div>

  <script>
    const USERNAME = "thushanth";
    const PASSWORD = "1234";

    function login() {
      let name = document.getElementById("name").value.trim();
      let pass = document.getElementById("pass").value.trim();

      if (name === USERNAME && pass === PASSWORD) {
        window.location.href = "./home.html";
      } else {
        alert("Wrong name or password");
      }
    }
  </script>
</body>
</html>
