<!DOCTYPE html>
<html>
<head>
  <title>Password Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }
    body.dark {
      background: #111;
      color: white;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.3s;
    }
    body.dark .card {
      background: #222;
      color: white;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Floating dark mode button */
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: #667eea;
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê My Password Vault</h2>

    <input id="name" placeholder="Enter your name">

    <div style="position:relative;">
      <input id="pass" type="password" placeholder="Enter master password">
      <span onclick="togglePass('pass', this)" 
        style="position:absolute; right:15px; top:12px; cursor:pointer;">üëÅ</span>
    </div>

    <button onclick="login()">Unlock</button>
  </div>

  <!-- Floating dark mode button -->
  <button class="dark-toggle" onclick="toggleDark()">üåô</button>

  <script>
    const USERNAME = "T";
    const PASSWORD = "1234";

    function togglePass(id, el) {
      let input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.innerText = "üôà";
      } else {
        input.type = "password";
        el.innerText = "üëÅ";
      }
    }

    function login() {
      let name = document.getElementById("name").value.trim();
      let pass = document.getElementById("pass").value.trim();
      if (name === USERNAME && pass === PASSWORD) {
        window.location.href = "./home.html";
      } else {
        alert("Wrong name or password");
      }
    }

    /* DARK MODE SYSTEM */
    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
