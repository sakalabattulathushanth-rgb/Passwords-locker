<!DOCTYPE html>
<html>
<head>
  <title>View Passwords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 330px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }
    .password-item {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: left;
    }
    .small-btn {
      background: #444;
      font-size: 12px;
      width: auto;
      padding: 5px 8px;
    }
    .delete-btn {
      background: red;
      font-size: 12px;
      width: auto;
      padding: 5px 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Vault Lock</h2>

    <input id="vaultPass" type="password" placeholder="Enter vault password">
    <button onclick="unlock()">Unlock</button>

    <div id="list"></div>

    <button onclick="goHome()">‚¨Ö Back</button>
  </div>

  <script>
    const VAULT_PASSWORD = "9999";

    function unlock() {
      let pass = document.getElementById("vaultPass").value.trim();
      if (pass === VAULT_PASSWORD) {
        showPasswords();
      } else {
        alert("Wrong vault password");
      }
    }

    function showPasswords() {
      let data = JSON.parse(localStorage.getItem("vault")) || [];
      let html = "";

      data.forEach((item, index) => {
        html += `
          <div class="password-item">
            <b>${item.app}</b><br>
            User: ${item.user}<br>
            Pass: <span id="p${index}">********</span><br>
            <button class="small-btn" onclick="toggle(${index}, '${item.pass}')">Show</button>
            <button class="delete-btn" onclick="del(${index})">Delete</button>
          </div>
        `;
      });

      document.getElementById("list").innerHTML = html;
    }

    function toggle(i, real) {
      let span = document.getElementById("p" + i);
      let btn = event.target;

      if (span.innerText === "********") {
        span.innerText = real;
        btn.innerText = "Hide";
      } else {
        span.innerText = "********";
        btn.innerText = "Show";
      }
    }

    function del(i) {
      let data = JSON.parse(localStorage.getItem("vault")) || [];
      if (confirm("Delete this password?")) {
        data.splice(i, 1);
        localStorage.setItem("vault", JSON.stringify(data));
        showPasswords();
      }
    }

    function goHome() {
      window.location.href = "./home.html";
    }
  </script>
</body>
</html>
